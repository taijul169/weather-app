<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search For a City...">
        </header>
        <main>
            <section>
                <div class="city">Dhaka, Bangladesh</div>
                <div class="date">Friday January 2021</div>
            </section>
            <div class="current">
                <div class="temp"><span class="temp-value">15</span><span>&#x00B0;C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"><span class="highValue"></span><span>&#x00B0;C</span>/ <span class="lowValue">11</span><span>&#x00B0;C</div>
            </div>
        </main>
    </div>
    <script src="active.js"></script>
</body>

</html>
